<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<title>Kaco naar maps</title>
		<meta name="description" content="Kaco naar maps">
		<meta name="author" content="Marcel van der Hoek">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="style.css"/>
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<form id="invoer">
			<input type="number" id="x" class="controls" min="-7000" max="300000" placeholder="103805">
			<input type="number" id="y" class="controls" min="289000" max="629000" placeholder="438224">
			<button type="submit" id="zoekop" class="controls" tabindex="1" accesskey="z">Zoek op!</button>
		</form>
		<div id="map"></div>
 		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwM5Co4Ya8j2FZ0LVHhUuLFIEj9pZtauk&language=nl&region=NL"></script>
		<script src="js/script.js"></script>
	</body>
</html>
